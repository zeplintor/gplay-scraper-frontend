    <style>

<body>
    <div class="container">
        <header>
            <div id="licenseStatus"></div>
            <h1>üíé PlayStore Analytics Pro</h1>
            <p class="subtitle">Rapport Premium Ultra-D√©taill√© ‚Ä¢ 65+ M√©triques</p>
        </header>

        <div class="search-box">
            <div class="search-container">
                <input type="text" id="appId" placeholder="Entrez l'ID de l'application (ex: com.roblox.client)" value="com.roblox.client">
                <button id="searchBtn">üîç Analyser</button>
                <button id="licenseBtn" class="license-btn">üîë Licence</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <div class="spinner"></div>
            <p style="font-size:1.2rem; font-weight:600; color:#667eea; margin-top:15px;">Analyse en cours...</p>
        </div>

        <div id="reportContainer"></div>
    </div>

<script>
const API = 'https://gplay-scraper-backend.onrender.com';
let fullData = null;
let hasLicense = false;

function fmt(n) {
    if (!n) return '0';
    if (n >= 1e9) return (n/1e9).toFixed(1) + 'B';
    if (n >= 1e6) return (n/1e6).toFixed(1) + 'M';
    if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
    return n.toString();
}

function toast(msg, type) {
    const t = document.createElement('div');
    t.className = 'toast ' + type;
    t.textContent = msg;
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 3500);
}

function checkLicense() {
    const license = localStorage.getItem('license');
    if (license && (license === 'PREMIUM-2025' || license === 'TEST-LICENSE' || license.startsWith('GR-'))) {
        hasLicense = true;
        document.getElementById('licenseStatus').innerHTML = 
            "<span style='background:white;color:#4caf50;padding:10px 25px;border-radius:25px;display:inline-block;font-weight:700;box-shadow:0 5px 20px rgba(0,0,0,0.2);'>‚úì Premium Actif</span>";
    }
}

document.getElementById('licenseBtn').onclick = function() {
    const key = prompt('Entrez votre cl√© de licence :\n\nCl√©s de test : PREMIUM-2025, TEST-LICENSE');
    if (!key) return;
    
    if (key === 'PREMIUM-2025' || key === 'TEST-LICENSE' || key.startsWith('GR-')) {
        localStorage.setItem('license', key);
        hasLicense = true;
        toast('‚úì Licence activ√©e avec succ√®s !', 'success');
        checkLicense();
        if (fullData) generateReport(fullData);
    } else {
        toast('‚úó Cl√© de licence invalide', 'error');
    }
};

document.getElementById('searchBtn').onclick = async function() {
    const id = document.getElementById('appId').value.trim();
    if (!id) return toast('Veuillez entrer un ID d\'application', 'error');
    
    document.getElementById('loading').style.display = 'block';
    document.getElementById('reportContainer').innerHTML = '';
    
    try {
        const res = await fetch(`${API}/api/analyze/${id}`);
        const data = await res.json();
        
        if (data.success) {
            fullData = data.data;
            generateReport(data.data);
            toast('‚úì Analyse termin√©e !', 'success');
        } else {
            toast('‚úó Application non trouv√©e', 'error');
        }
    } catch (e) {
        toast('‚úó Erreur: ' + e.message, 'error');
    }
    
    document.getElementById('loading').style.display = 'none';
};

function generateReport(data) {
    const container = document.getElementById('reportContainer');
    const histogram = data.histogram || [0,0,0,0,0];
    const maxHist = Math.max(...histogram);
    
    let html = '<div class="report-container">';
    
    // Hero Section
    html += `
        <div class="app-hero">
            <img class="app-icon-large" src="${data.icon || ''}" alt="App Icon">
            <div class="app-info">
                <h1 class="app-title">${data.title || 'N/A'}</h1>
                <p class="app-developer">${data.developer || 'N/A'}</p>
                <div class="app-badges">
                    <span class="badge">${data.genre || 'N/A'}</span>
                    <span class="badge ${data.free ? 'free' : ''}">${data.free ? 'Gratuit' : '$' + (data.price || 'N/A')}</span>
                    ${data.contentRating ? `<span class="badge">${data.contentRating}</span>` : ''}
                </div>
            </div>
        </div>
    `;
    
    // Section 1: Statistiques Principales (GRATUIT)
    html += `
        <div class="section">
            <div class="section-header">
                <span class="section-icon">üìä</span>
                <h2 class="section-title">Statistiques Principales</h2>
            </div>
            <div class="section-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Note Moyenne</div>
                        <div class="stat-value">${data.score ? data.score.toFixed(1) : 'N/A'} ‚≠ê</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Nombre d'Avis</div>
                        <div class="stat-value">${fmt(data.ratings || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Installations</div>
                        <div class="stat-value">${data.installs || 'N/A'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Reviews Totales</div>
                        <div class="stat-value">${fmt(data.reviews || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Installs R√©elles</div>
                        <div class="stat-value">${fmt(data.realInstalls || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Installs/Jour</div>
                        <div class="stat-value">${fmt(data.dailyInstalls || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Installs/Mois</div>
                        <div class="stat-value">${fmt(data.monthlyInstalls || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Installs Min</div>
                        <div class="stat-value">${fmt(data.minInstalls || 0)}</div>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    // Section 2: Distribution des Notes (GRATUIT)
    html += `
        <div class="section">
            <div class="section-header">
                <span class="section-icon">‚≠ê</span>
                <h2 class="section-title">Distribution des Notes</h2>
            </div>
            <div class="section-content">
                <div class="chart-container">
                    <div class="bar-chart">
    `;
    for (let i = 0; i < 5; i++) {
        const height = maxHist > 0 ? (histogram[i] / maxHist) * 100 : 0;
